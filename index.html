<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Register Form</title>
  </head>
  <body>
    <div class="container text-dark py-3 custom-one">
      <header class="text-center m-3 mb-5">
        <h1 class="display-7 custom-heading">Register Here</h1>
      </header>
      <section class="container">
        <form class="row g-3" id="register">
          <div class="col-md-6">
            <label for="inputfname" class="form-label">First name</label>
            <input
              type="text"
              class="form-control"
              aria-label="First name"
              name="fname"
            />
          </div>
          <div class="col-md-6">
            <label for="inputlname" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control"
              aria-label="Last name"
              name="lname"
            />
          </div>
          <div class="col-md-6">
            <label for="inputuname" class="form-label">user name</label>
            <input
              type="text"
              class="form-control"
              aria-label="Last name"
              name="uname"
            />
          </div>
          <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              name="email"
            />
          </div>
          <div class="col-md-4">
            <label for="inputmnumber" class="form-label">Mobile number</label>
            <input
              type="number"
              class="form-control"
              id="mobilenumber"
              name="mnumber"
            />
          </div>
          <div class="col-md-4">
            <label for="inputage" class="form-label">age</label>
            <input type="number" class="form-control" id="age" name="age" />
          </div>
          <div class="col-md-4">
            <label for="inputdob" class="form-label">Date of birth</label>
            <input
              type="date"
              name="dob"
              id="start"
              class="form-control"
              name="trip-start"
              value="yyyy-MM-dd"
              min="1950-01-01"
              max="2030-12-31"
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="inputCity"
              name="city"
            />
          </div>
          <div class="col-md-4">
            <label for="inputgender" class="form-label">Gender</label>
            <select id="inputgender" class="form-select" name="gender">
              <option selected value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="pin" class="form-label">Pin code</label>
            <input type="text" class="form-control" id="pin" name="pin" />
          </div>
          <div class="col-md-6">
            <label for="inputpassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password" name="password" />
          </div>
          <div class="col-md-6">
            <label for="inputcPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="cpassword" />
          </div>
          <div class="col-md-12">
            <input class="form-check-input" type="checkbox" value="" id="checkbox" name="agree" />
            <label class="form-label" for="exampleCheckbox" id="label-check">I agree to the terms and conditions
            </label>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-success my-3 px-5 custom-button" id="button" > Register </button>
          </div>
          <div class="col-12 text-center">
            <h2 type="text" class="text-success" id="result"> Register Successful !!!</h2>
          </div>
        </form>
      </section>
    </div>

    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
  </body>
</html>
